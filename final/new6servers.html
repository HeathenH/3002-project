<script>
function updateTime() {
  var currentTime = new Date();
  var hours = currentTime.getHours();
  var minutes = currentTime.getMinutes();
  minutes = minutes < 10 ? '0' + minutes : minutes;
  var formattedTime = hours + ':' + minutes;
  document.getElementById("departureTime").innerText = formattedTime;
}

function updateIP() {
  var ipInput = document.getElementById("ipInput").value;
  if (ipInput) {
    document.getElementById("form1").action = "http://" + ipInput + ":4007/";
    document.getElementById("display1").innerText = "http://" + ipInput + ":4007/";

    document.getElementById("form2").action = "http://" + ipInput + ":4009/";

}

setInterval(updateTime, 1000);
